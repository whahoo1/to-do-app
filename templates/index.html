<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>My To-do List</h1>
        <form action="{{ url_for('add') }}" method="POST">
            <input type="time" name="time" required>
            <input type="text" name="task" placeholder="Add New Task" required>
            <button type="submit">ADD</button>
        </form>

        <ul>
            {% for time, task in tasks.items() %}
                <li>
                    <span class="time">{{ time }}</span> - <span class="task">{{ task }}</span>
                    <a href="{{ url_for('delete', time=time) }}" class="delete-btn">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="image-container">
        <img src="{{ url_for('static', filename='bg.png') }}" alt="To-do List Illustration">
    </div>
</body>
</html>
